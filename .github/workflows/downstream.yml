name: Poetry Downstream Tests

on:
  pull_request: {}
  push:
    branches: [master]

jobs:
  Tests:
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os: [Ubuntu]
        python-version: [3.9]
        experimental: [false]
    steps:
      - uses: actions/checkout@v2
        with:
          path: poetry-core

      - uses: actions/checkout@v2
        with:
          repository: python-poetry/poetry
          path: poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get full python version
        id: full-python-version
        shell: bash
        run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

      - name: Install poetry
        shell: bash
        run: pip install poetry

      - name: Configure poetry
        shell: bash
        run: poetry config virtualenvs.in-project true

      - name: Set up cache
        uses: actions/cache@v2
        id: cache
        with:
          path: ./poetry/.venv
          key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Ensure cache is healthy
        if: steps.cache.outputs.cache-hit == 'true'
        shell: bash
        working-directory: ./poetry
        run: timeout 10s poetry run pip --version >/dev/null 2>&1 || rm -rf .venv

      - name: Update poetry-core version
        shell: bash
        working-directory: ./poetry
        run: |
          poetry add ../poetry-core
          git diff

      # TODO: mark run as success even when this fails and add comment to PR instead
      - name: Run poetry test suite
        shell: bash
        working-directory: ./poetry
        run: poetry run pytest
