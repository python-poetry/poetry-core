[tool.poetry]
name = "poetry-core"
version = "1.1.0b2"
description = "Poetry PEP 517 Build Backend"
authors = ["SÃ©bastien Eustace <sebastien@eustace.io>"]

license = "MIT"

readme = "README.md"

homepage = "https://github.com/python-poetry/poetry-core"
repository = "https://github.com/python-poetry/poetry-core"

keywords = ["packaging", "dependency", "poetry"]

classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

packages = [
    { include = "poetry", from = "src" },
]
include = [
    { path = "tests", format = "sdist" },
]
exclude = [
    "**/*.pyc",
    "**/*.pyi",
]

[tool.poetry.build]
generate-setup-file = false

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/python-poetry/poetry/issues"

[tool.poetry.dependencies]
python = "^3.7"

# required for compatibility
importlib-metadata = {version = ">=1.7.0", python = "<3.8"}

[tool.poetry.dev-dependencies]
pre-commit = "^2.15.0"
pyrsistent = "^0.18.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-mock = "^3.5"
tox = "^3.0"
vendoring = {version = "^1.0", python = "^3.8"}
build = "^0.7.0"
mypy = ">=0.950"
types-jsonschema = ">=4.4.4"
types-setuptools = ">=57.4.14"

[tool.black]
line-length = 88
preview = true
include = '\.pyi?$'
extend-exclude = "src/poetry/core/_vendor/*"

[tool.isort]
profile = "black"
force_single_line = true
atomic = true
include_trailing_comma = true
lines_after_imports = 2
lines_between_types = 1
use_parentheses = true
skip_glob = ["*/setup.py", "*/poetry/core/_vendor/*"]
filter_files = true

known_first_party = "poetry.core"
known_third_party = ["poetry.core._vendor"]

[tool.mypy]
strict = true
explicit_package_bases = true
namespace_packages = true
show_error_codes = true
enable_error_code = ["ignore-without-code"]
mypy_path = "src"
files = "src, tests"
exclude = "(?x)(^tests/.*/fixtures | ^src/poetry/core/_vendor)"

[[tool.mypy.overrides]]
module = [
  'lark.*',
  'tomlkit.*',
  'virtualenv.*',
]
ignore_missing_imports = true

[tool.vendoring]
destination = "src/poetry/core/_vendor/"
requirements = "src/poetry/core/_vendor/vendor.txt"
namespace = ""

protected-files = ["vendor.txt"]
patches-dir = "vendors/patches"

[tool.vendoring.transformations]
drop = [
    "bin/",
    "*.so",
    "typing.*",
    "*/tests/"
]

[tool.vendoring.license.fallback-urls]
pyrsistent = "https://raw.githubusercontent.com/tobgu/pyrsistent/master/LICENSE.mit"

[build-system]
requires = []
build-backend = "poetry.core.masonry.api"
backend-path = ["src"]
